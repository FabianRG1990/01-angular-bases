<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>Héroe borrado {{ deleteHero }}</h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames">
    {{ hero }}
  </li>
</ul>
